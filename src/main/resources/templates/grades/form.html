<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--/*/ <th:block th:include="fragments/base :: head"></th:block> /*/-->
<body>
<div class="w-100 vh-100 d-flex flex-column">
    <div th:replace="fragments/base :: header(${user.getEmail()})"></div>

    <main style="flex: 1">
        <div class="h-100 d-flex justify-content-center align-items-center bg-secondary text-light">
            <div class="w-50 d-flex flex-column align-items-center">
                <h3 class="mb-4 mt-3">Formulário de notas</h3>

                <form class="w-75"
                      th:action="@{/grades/update/{id}(id=${student.id})}"
                      method="post" th:object="${student}">

                    <div class="alert alert-warning" role="alert" th:if="${#fields.hasErrors('all')}">
                        Dados inválidos, por favor corrigir os campos abaixo
                    </div>

                    <div class="mt-3 bg-dark text-light d-flex align-items-center flex-column p-5 border border-primary">
                        <div class="w-100 mb-3">
                            <label for="name">Nome:</label>
                            <input id="name" type="text" maxlength=50 class="form-control" th:field="*{name}" readonly>
                        </div>

                        <div class="w-100">
                            <label for="birthdate">Data de nascimento:</label>
                            <input id="birthdate" type="date" class="form-control" placeholder="MM-dd-yyyy"
                                   th:field="*{birthDate}" readonly>
                        </div>

                        <div class="w-100 mb-3">
                            <label for="nota1">Nota 1</label>
                            <input id="nota1" type="text" class="form-control" th:field="*{nota1}">
                            <p th:if="${#fields.hasErrors('nota1')}">Campo incorreto!</p>
                        </div>

                        <div class="w-100 mb-3">
                            <label for="nota2">Nota 2</label>
                            <input id="nota2" type="text" class="form-control" th:field="*{nota2}">
                            <p th:if="${#fields.hasErrors('nota2')}">Campo incorreto!</p>
                        </div>

                        <div class="w-100 mb-3">
                            <label for="nota3">Nota 3</label>
                            <input id="nota3" type="text" class="form-control" th:field="*{nota3}">
                            <p th:if="${#fields.hasErrors('nota3')}">Campo incorreto!</p>
                        </div>

                        <div class="w-100 mb-3">
                            <label for="notaFinal">Final</label>
                            <input id="notaFinal" type="text" class="form-control" th:field="*{notaFinal}" th:disabled="${student.travaFinal()}">
                            <p th:if="${#fields.hasErrors('notaFinal')}">Campo incorreto!</p>
                        </div>

                        <div class="w-100 mb-3">
                            <label for="faltas">Faltas</label>
                            <input id="faltas" type="text" class="form-control" th:field="*{faltas}">
                            <p th:if="${#fields.hasErrors('faltas')}">Campo incorreto!</p>
                        </div>
                        <button type="submit" class="mt-5 btn btn-success">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
<!--/*/ <th:block th:include="fragments/base :: scripts"></th:block> /*/-->
</body>
</html>
