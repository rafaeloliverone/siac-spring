<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Gerenciador de Tarefas - Registro</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">SIAC</a>
        </nav>

        <div class="container">
            <h3 class="mt-3">Inserção de novo usuário</h3>
            <form class="form-horizontal " action="/registration" method="post" th:object="${user}">

                <div class="row">
                    <div class="form-group col-md-6" >
                        <label>Nome:</label>
                        <input type="text" class="form-control" th:field="*{email}">
                        <small class="form-text text-muted">Coloque um username que não foi cadastrado ainda.</small>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-6">
                        <label>Senha:</label>
                        <input type="password" class="form-control" th:field="*{password}">
                        <small class="form-text text-muted">Senha de no mínimo 3 caracteres.</small>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Salvar!</button>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
                integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
                crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
                integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
                integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
                crossorigin="anonymous"></script>
    </body>
</html>
