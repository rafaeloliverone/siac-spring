<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Siac - Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">SIAC</a>
</nav>

<div class="container">
    <div class="row">
        <div class="col-6 mx-auto mt-5">
            <h3 class="my-3">Login</h3>
            <form action="/login" method="post" class="form-signin mt-3">
                <div class="form-group ">
                    <div>
                        <input type="text" class="form-control " placeholder="Email" name="email">
                    </div>
                </div>

                <div class="form-group">
                    <div>
                        <input type="password" class="form-control" placeholder="Senha" name="password">
                    </div>
                </div>

                <div class="form-group d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary w-50">Login</button>
                </div>

                <div class="form-group">
                    <div class="col-md-9">
                        <th:block th:if="${error}">
                            <p class="alert alert-danger" role="alert" th:text="${error}"></p>
                        </th:block>
                    </div>
                </div>

                <div class="form-group m-3">
                    <div class="w-100 text-center">NÃ£o possui conta? <a href="/registration">Registre-se aqui</a></div>
                </div>

            </form>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
