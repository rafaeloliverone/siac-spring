<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--/*/ <th:block th:include="fragments/base :: head"></th:block> /*/-->
<body>
	<div class="w-100 vh-100 d-flex flex-column">
		<div th:replace="fragments/base :: header(${user.email})"></div>
		<main style="flex: 1">
			<div class="h-100 d-flex flex-column align-items-center bg-secondary text-light">
				<div class="mt-5 w-50">
					<h3 class="mb-4">Listagem de Estudantes</h3>
					<a href="/students/create" class="mb-4 btn btn-primary">Inserir novo Estudante</a>

					<table class="table table-striped table-bordered table-dark">
						<thead>
							<tr>
								<th>ID</th>
								<th>Nome</th>
								<th>Data Nascimento</th>
								<th>Ações</th>
							</tr>
						</thead>

						<tbody>
							<tr th:if="${students.isEmpty()}">
								<td class="text-center" colspan="4">Nenhum estudante cadastrado</td>
							</tr>

							<tr th:each="student : ${students}">
								<td th:text="${student.id}"></td>
								<td th:text="${student.name}"></td>
								<td th:text="${#dates.format(student.birthDate, 'dd/MM/yyyy')}"></td>
								<td class="d-flex justify-content-around">
									<a th:href="@{/students/update/{id}(id=${student.id})}">Alterar</a>
									<a th:href="@{/students/delete/{id}(id=${student.id})}">Excluir</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>

		<!--			<div class="card bg-light mb-3">-->

		<!--				<div class="card-body">-->
		<!--					<p class="card-text" th:text="${student.name}"></p>-->
		<!--				</div>-->

		<!--				<div class="card-footer bg-light">-->
		<!--					<p>-->
		<!--						<a th:href="@{/students/update/{id}(id=${student.id})}">Alterar</a> |-->
		<!--						<a th:href="@{/students/delete/{id}(id=${student.id})}">Excluir</a> |-->
		<!--					</p>-->
		<!--				</div>-->

		<!--			</div>-->
		<!--		</div>-->
			</div>
		</main>
	</div>

	<!--/*/ <th:block th:include="fragments/base :: scripts"></th:block> /*/-->

</body>
</html>
