<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--/*/ <th:block th:include="fragments/base :: head"></th:block> /*/-->
<body>
    <div class="w-100 vh-100 d-flex flex-column">
        <div th:replace="fragments/base :: header"></div>

        <main style="flex: 1">
            <div class="h-100 d-flex justify-content-center align-items-center bg-secondary text-light">
                <div class="w-50 d-flex flex-column align-items-center">
                    <h3 class="mb-4">Formul√°rio de estudante</h3>

                    <form class="w-75"
                          th:action="(${student.id} != ${null}) ? (@{/students/save/{id}(id=${student.id})}) : '/students/save'"
                          method="post" th:object="${student}">
                        <div class="mt-3 bg-dark text-light d-flex align-items-center flex-column p-5 border border-primary">
                            <div class="w-100 mb-3" >
                                <label for="name">Nome:</label>
                                <input id="name" type="text" maxlength=50 class="form-control" th:field="*{name}">
                            </div>

                            <div class="w-100">
                                <label for="birthdate">Data de nascimento:</label>
                                <input id="birthdate" type="date"  class="form-control" placeholder="MM-dd-yyyy" th:field="*{birthDate}">
                            </div>

                            <button type="submit" class="mt-5 btn btn-success">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>


    <!--/*/ <th:block th:include="fragments/base :: scripts"></th:block> /*/-->
</body>
</html>
